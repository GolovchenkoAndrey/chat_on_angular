<!DOCTYPE html>
<html lang="en" ng-app='cbsChat'>
<head>
    <meta charset="UTF-8">
    <title>myApp</title>

    <!-- build:css css/main.min.css -->

    <!-- endbuild -->

    <!-- build:css css/main.min.css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->
    
</head>
<body>
    <section class="chat-page" ng-controller="chatCtrl as chat">
        <div class="chat-window">
            <div class="chat-header">
                <div class="chat-header_author">
                    Andrey Golovchenko
                </div>
                <div class="chat-header_btns">
                    <button class="btn btn-green">Log In</button>
                </div>
            </div>

             <div class="chat-body">
                <ul class="messages">
                    <li class="message message--mine" ng-repeat="m in chat.messages">
                        <img src="" alt="">
                        <span class="message_author">Andrey Golovchenko</span>
                        <div class="message_text">
                            {{m.text}}
                        </div>
                    </li>
                </ul>
            </div>

            <div class="chat-footer">
                <textarea rows="5" ng-model="chat.newMessage"></textarea>
                <button class="btn btn-green" ng-click="chat.sendMessage()">Send</button>
            </div>
        </div>

       
    </section>

    
    <!-- build:css js/vendor.min.js -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/firebase/firebase.js"></script>
    <script src="libs/angularfire/dist/angularfire.min.js"></script>
    <!-- endbuild -->

    <!-- build:css js/main.min.js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/chat.controller.js"></script>
    <script src="js/sevices/chat.service.js"></script>
    <!-- endbuild -->
</body>
</html>
